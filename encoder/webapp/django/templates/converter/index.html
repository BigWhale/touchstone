{% extends "base.html" %}

{% block title %}
<title>{{ title }}</title>
{% endblock %}

{% block body %}

<form class="form-horizontal form-medium" enctype="multipart/form-data" action="" method="POST" id="encode-form">{% csrf_token %}
    <div class="control-group">
        <label for="media-file">Media File:</label>
        <input type="file" name="media-file" id="media-file"/>
    </div>
    </br>
    <input type="submit" value="Encode" class="btn btn-primary btn-md"/>
</form>

{% endblock %}
